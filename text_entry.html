<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/text_entry_styles.css">
    <script src="./js/text_entry.js" defer></script>
</head>
<body>
    <form id="textentry-form">
        <label for="textbox">Enter text here:</label>
        <textarea name="textbox" cols="40" rows="5" id="textbox"></textarea>
        <input type="submit" value="Submit" id="submit-button">
    </form>

    <form id="upload-form">
        <label for="upload">Upload file:</label>
        <input name="upload" id="upload" type="file" accept="text/*" />
    </form>

</body>
</html>
